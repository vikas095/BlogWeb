<!DOCTYPE html>
<html>
    <head>
        <title>SignUp</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="SignUpPage.css">
    </head>
    <body>
        <div class="container">
            <center>
            <form>
                <div class="container">
                <h1>Registration form </h1>
                <p>Please fill all field to create an account.</p>
                
                <input type="text" class="fields" placeholder="Enter name" name="name" required><br/>
                
                <input type="text" class="fields" placeholder="Enter Email" name="email" required><br/>
                
                <select class="fieldsForSelect" name="country">
                    <option value="" selected disabled hidden>Choose Role</option>
                    <option value="admin">Admin</option>
                    <option value="author">Author</option>
                    <option value="default">Default</option>
                </select><br/>

                <input type="password" class="fields" placeholder="Enter Password" name="psw" required><br/>

                <input type="password" class="fields" placeholder="Repeat Password" name="psw-repeat" required><br/>
                
                <center>
                    <button type="submit" class="registerbtn">Register</button><br/>
                    <p>Already have an account? <a href="#">Sign in</a>.</p>
                </center>
                </div>
            </form>
            </center>
        </div>
    </body>
</html>
